<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div>
        <h1>Breathe Code Photo Feed</h1>
      </div>
    </header>
    <main>
      <div id="mainer">
        <div class="post">
          <!-- Primer div hijo -->
          <div class="post-header">
            <h5>My first trip</h5>
            <div class="contador">12/14</div>
          </div>

          <!-- Segundo div hijo -->
          <div class="post-image">
            <img
              src="https://media.istockphoto.com/id/1465916031/photo/the-way-to-the-plane.jpg?s=2048x2048&w=is&k=20&c=55nlPpZBSUmrXU4nEhcOXRrSMCWZPwII6VTsTZ9_58w="
              alt="Imagen del post"
            />
          </div>

          <!-- Tercer div hijo -->
          <div class="post-footer">
            <p>This is a photo from my first trip</p>
          </div>
        </div>
        <div class="post">
          <!-- Primer div hijo -->
          <div class="post-header">
            <h5>Historical monuments</h5>
            <div class="contador">15/20</div>
          </div>

          <!-- Segundo div hijo -->
          <div class="post-image">
            <img
              src="https://cdn.pixabay.com/photo/2021/10/10/20/33/mehtab-bagh-6698669_1280.jpg"
              alt="Imagen del post"
            />
          </div>

          <!-- Tercer div hijo -->
          <div class="post-footer">
            <p>historical monument of India #Tajmahal</p>
          </div>
        </div>
        <div class="post">
          <!-- Primer div hijo -->
          <div class="post-header">
            <h5>local gastronomy</h5>
            <div class="contador">3/12</div>
          </div>

          <!-- Segundo div hijo -->
          <div class="post-image">
            <img
              src="https://cdn.pixabay.com/photo/2021/02/08/12/40/lasagna-5994612_1280.jpg"
              alt="Imagen del post"
            />
          </div>

          <!-- Tercer div hijo -->
          <div class="post-footer">
            <p>traditional food #dinnertime</p>
          </div>
        </div>
        <div class="post">
          <!-- Primer div hijo -->
          <div class="post-header">
            <h5>morning walk</h5>
            <div class="contador">5/14</div>
          </div>

          <!-- Segundo div hijo -->
          <div class="post-image">
            <img
              src="https://cdn.pixabay.com/photo/2023/03/19/19/36/mountains-7863214_1280.jpg"
              alt="Imagen del post"
            />
          </div>

          <!-- Tercer div hijo -->
          <div class="post-footer">
            <p>beautiful views that this beautiful country offers us</p>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
